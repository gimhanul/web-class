<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="calc()">강아지 나이 계산하기</button>
    <div id="result" class="show"></div>

    <script>
        function calc() {
            let name = prompt("반려견의 이름을 입력티비!");
            let age = prompt("반려견의 나이입력티비~");

            document.querySelector("#result").innerHTML = `${name}는 사람 나이로 ${24 + (age - 2) * 4}살입니다.`;
        }
    </script>
</body>
</html>
