<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date();
        let todayYear = today.getFullYear();
        let lastDay = new Date(todayYear, 11, 31);
        let diffDate = Math.ceil((lastDay - today) / (1000 * 60 * 60 * 24));
        document.write(`<h2>${todayYear}년도 앞으로 ${diffDate}일 남았습니다.`);
    </script>
</body>
</html>
